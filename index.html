<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to vuejs</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="nav-bar">
        <h1 style="text-align: center;margin:0;">Introduction to vuejs</h1>
    </div>
    
    <div id="app" style="width: 100%;">
        <h1>{{ goodmessage }}</h1>  
        <button v-on:click="reverseMessage">click to inverse</button>
        <div class="cart">
            
            <p>Cart ( {{cart.length}} )</p>
        </div>
        <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeItem"></product>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
