<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to vuejs</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="nav-bar"><h1 style="text-align: center;">Introduction to vuejs</h1></div>
    <div id="app" style="width: 100%;">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" alt="">
                <!-- shorthand :src -->
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory >= 10">In Stock</p>
                <!-- v-show make In stock as display none otherwise v-if -->
                <p v-else-if="inventory < 10 && inventory > 0 ">Almost Sold out</p>
                <p v-else>Out of Stock</p>

                <ul>
                    <li v-for="detail in details"> {{detail}} </li>
                </ul>
                <ul>
                    <li v-for="size in sizes"> {{size}} </li>
                </ul>

                <div v-for="variant in variants" :key="variant.variantColor">
                    <p v-on:mouseover="updateProduct(variant.variantImage)"> {{variant.variantColor}} </p>
                </div>
                <button v-on:click="addToCart">Ass to Cart</button>
                <button v-on:click="RmfromCart">Remove from Cart</button>
                <div class="cart">
                    <p>Cart ( {{cart}} )</p>
                </div>
                 
            </div>
        </div>
    </div>


    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
